<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .main{
        width: 100%;
       
    }
    .sub1 , .sub2{
        width: 100%;
        display: flex;
        justify-content: space-around;
        align-items: center;
        height: 70vh;
    }
    .sub{
        width: 23%;
        height: 60vh;
        background-color: bisque;
        box-shadow: 1px 1px 6px black;
        border-radius: 12px;
    }

    @media(max-width:1100px) {
        .sub1, .sub2{
            flex-direction: column;
            width: 45%;
            height: 250vh;

        }
        .sub {
    width: 100%;}
    .main{
        display: flex;
        justify-content: space-evenly;
    }
        
    }
    @media (max-width:660px) {
        .main{
        flex-direction: column;
    }
    .sub1 , .sub2{
        width: 100%;
    }
    }
</style>
<body>
    <div class="main">
        <div class="sub1">
            <div class="sub"></div>
            <div class="sub"></div>
            <div class="sub"></div>
            <div class="sub"></div>
        </div>
        <div class="sub2">
            <div class="sub"></div>
            <div class="sub"></div>
            <div class="sub"></div>
            <div class="sub"></div>
        </div>
    </div>
</body>
</html>
