<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    p::first-letter{
        font-size: 30px;
        color: red;
    }
    p::first-line{
        font-size: 20px;
        color: blue;
    }
    p::before{
        content: "Before";
        /* content: url(../img/arrow\ icon.png); */
        color: green;
    }
    p::after{
        content: "After";
        /* content: url(../img/arrow\ icon.png); */
        color: orange;
    }
    p::marker{
        font-size: 20px;
        color: purple;
    }
</style>
