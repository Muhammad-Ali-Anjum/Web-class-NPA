<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
.grad {
    width: 100%;
    height: 200px;
    background: linear-gradient(to right, red, orange, yellow, green, blue, indigo, violet);
}
.grad1 {
    width: 100%;
    height: 200px;
    background: radial-gradient(circle, red, orange, yellow, green, blue, indigo, violet);
}
.grad2 {
    width: 100%;
    height: 200px;
    background: repeating-linear-gradient(45deg, red, orange 10px, yellow 20px, green 30px, blue 40px, indigo 50px, violet 60px);
}
.grad3 {
    width: 100%;
    height: 200px;
    background: repeating-radial-gradient(circle, red, orange 10px, yellow 20px, green 30px, blue 40px, indigo 50px, violet 60px);
}
.grad4 {
    width: 100%;
    height: 200px;
    background: linear-gradient(to right, red, orange, yellow, green, blue, indigo, violet);
    background-size: 200% 100%;
    animation: gradientAnimation 5s linear infinite;
}
</style>
<body>
    <!-- Gradients -->
     <div class="grad"></div>
     <div class="grad1"></div>
     <div class="grad2"></div>
     <div class="grad3"></div>
     <div class="grad4"></div>
     <div class="grad5"></div>
     <div class="grad6"></div>
     <div class="grad7"></div>
     <div class="grad8"></div>
</body>
</html>
