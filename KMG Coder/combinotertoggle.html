
 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
   
   
.div{
    width: 400px;
    height: 100vh;
    background-color: gray;
    position: relative;
    left: -100%;
    transition: 1s;
}
input[type="checkbox"]:checked ~ .div{
    left: 0;
}

/* hover,first-letter,first-line,lfocus,active,visited,link,checked,first-child */
</style>
<body>
   
   
    <br>
    <input type="checkbox">

    <div class="div">

    </div>
</body>
</html>
