<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .main{
        width: 300px;
        height: 400px;
        background-color: bisque;
        transition: 2s;

    }
    .main:hover{
        width: 320px;
        height: 420px;
           cursor:pointer;
    }
    .btn{
        width: 200px;
        height: 50px;
        background-color: tomato;
        color: aliceblue;
        font-size: larger;
        border: none;
        transition: 2s;
     

    }
    .btn:hover{
        background-color: wheat;
        color: black;
        cursor:pointer;
    }
    a:visited{
        color: tomato;
    }
    a:active{
        color: rgb(164, 150, 150);
    }
</style>
<body>
    <div class="main">

    </div>
    <button class="btn">click me</button>
    <ul>

</html>
