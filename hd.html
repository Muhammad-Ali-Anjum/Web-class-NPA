<style>
     nav a::after {
      content: '';
      position: absolute;
      width: 0;
      height: 2.5px;
      bottom: -9px;
      left: 0;
      background: #6366f1;
      border-radius: 3px;
      transition: width 0.35s cubic-bezier(0.4, 0, 0.2, 1);
    }
</style>
