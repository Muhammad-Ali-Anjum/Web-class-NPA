<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .main{
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: space-around;
        align-items: center;
    }
    .sub{
        width: 18%;
        height: 40vh;
        background-color: aquamarine;
    }
    @media only screen and (max-width:700px){
        .main{
            flex-direction: column;
            justify-content: space-between;
        }
        .sub{
            width: 100%;
            margin-top: 10px;
        }
    }
</style>
<body>

    <div class="main">
        <div class="sub"></div>
        <div class="sub"></div>
        <div class="sub"></div>
        <div class="sub"></div>
    </div>
    
</body>
</html>
