<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS 2D Transforms</title>
</head>
<style>


h2 {
  margin-bottom: 30px;
}

.container {
  display: flex;
  justify-content: center;
  gap: 25px;
  flex-wrap: wrap;
}

.box {
  width: 120px;
  height: 120px;
  background: #4f46e5;
  color: white;
  display: flex;
  align-items: center;
  justify-content: center;
  font-weight: bold;
  border-radius: 10px;
  cursor: pointer;
  transition: transform 0.4s ease;
}

/* 2D Transform Examples */

.translate:hover {
  transform: translate(30px, -20px);
}


.rotate:hover {
  transform: rotate(45deg);
}

.scale:hover {
  transform: scale(1.3);
}

.skew:hover {
  transform: skew(20deg, 10deg);
}

</style>
<body>

  <h2>CSS 2D Transforms</h2>

  <div class="container">
    <div class="box translate">Translate</div>
    <div class="box rotate">Rotate</div>
    <div class="box scale">Scale</div>
    <div class="box skew">Skew</div>
  </div>

</body>
</html>
