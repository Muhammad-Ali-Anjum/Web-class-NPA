<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    /* Transform */
    .cont{
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: space-around;
        align-items: center;
        flex-wrap: wrap;
    }
    .main {
        width: 20%;
        height: 450px;
        background-color: #4f46e5;
        margin: 50px;
        transition: transform 0.4s ease;
        font-size: 46px;
        color: white;
    }
    .main:hover {
        transform: translate(30px, 30px);
    }
    .sub1{
        width: 20%;
        height: 450px;
        background-color: #4f46e5;
        margin: 50px;
        transition: transform 2s ease;
        
        font-size: 46px;
        color: white;
    }
    .sub1:hover{
        transform: rotate(360deg);
        transform: rotateX(180deg);
        transform: rotateY(180deg);
        transform: rotateZ(180deg);

    }
     .sub2{
        width: 20%;
        height: 450px;
        background-color: #4f46e5;
        margin: 50px;
        transition: transform 2s ease;
        font-size: 46px;
        color: white;
    }

.sub2:hover{
        /* transform: scale(1.5); */
        transform: scaleX(1.4);
        transform: scaleY(1.5);
    }
      .sub3{
        width: 20%;
        height: 450px;
        background-color: #4f46e5;
        margin: 50px;
        transition: transform 2s ease;
        font-size: 46px;
        color: white;
    }
    .sub3:hover{
        transform: skew(0deg, 180deg);
    }
    .page{
        width: 30%;
        height: 30vh;
        display: flex;
        justify-content: space-around;
        align-items: center;
    }
    .sub{
        width: 10%;
        height: 5vh;
        background-color: bisque;
        text-align: center;
        padding-top: 12px;
        border-radius: 50%;
    }
    a{
        text-decoration:none;                                                                                       
    }
</style>
<body>
    <div class="page">
    <div class="sub"><a href="./boxmodel.html">Pre</a></div>
    <div class="sub"><a href="./boxmodel.html">1</a></div>
    <div class="sub"><a href="./boxmodel.html">2</a></div>
    <div class="sub"><a href="./boxmodel.html">3</a></div>
    <div class="sub">.........</div>
    <div class="sub"><a href="./boxmodel.html">10</a></div>
    <div class="sub"><a href="./boxmodel.html">next</a></div>
  </div>
  <div class="cont">
      <div class="main">translate</div>
    <div class="sub1">rotate</div>
    <div class="sub2">scale</div>
    <div class="sub3">skew</div>
  </div>

  

</body>
</html>
