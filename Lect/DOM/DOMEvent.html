<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DOM Events and Manipulation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f5f5f5;
      margin-top: 40px;
    }
    h1 {
      color: #333;
    }
    #box {
      width: 200px;
      height: 200px;
      background-color: lightgray;
      margin: 20px auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      transition: all 0.4s ease;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 6px;
      background-color: #007bff;
      color: white;
      transition: 0.3s;
    }
    button:hover {
      background-color: #0056b3;
    }
    a {
      display: inline-block;
      margin-top: 20px;
      color: #007bff;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
body {font-family: Arial;}

/* Style the tab */
.tab {
  overflow: hidden;
  border: 1px solid #ccc;
  background-color: #c25050;
}

/* Style the buttons inside the tab */
.tab button {
  background-color: inherit;
  float: left;
  border: none;
  outline: none;
  cursor: pointer;
  padding: 14px 16px;
  transition: 0.3s;
  font-size: 17px;
}

/* Change background color of buttons on hover */
.tab button:hover {
  background-color: #ddd;
}

/* Create an active/current tablink class */
.tab button.activee {
  background-color: #2eec44;
}

/* Style the tab content */
.tabcontent {
  display: none;
  padding: 6px 12px;
  border: 1px solid #ccc;
  border-top: none;
}

  </style>
</head>
<body>

  <h1> DOM Event Demo</h1>

  <div id="box">Click a button!</div>

  <button id="red">Red</button>
  <button id="blue">Blue</button>
  <button id="green">Green</button>
  <button id="resize">Resize</button>

  <br />
  <a href="https://google.com" id="link">Visit Google</a>


  <h2>Tabs</h2>
<p>Click on the buttons inside the tabbed menu:</p>

<div class="tab">
  <button class="tablinks" onclick="openCity(event, 'London')">London</button>
  <button class="tablinks" onclick="openCity(event, 'Paris')">Paris</button>
  <button class="tablinks" onclick="openCity(event, 'Tokyo')">Tokyo</button>
</div>

<div id="London" class="tabcontent">
  <h3>London</h3>
  <p>London is the capital city of England.</p>
</div>

<div id="Paris" class="tabcontent">
  <h3>Paris</h3>
  <p>Paris is the capital of France.</p> 
</div>

<div id="Tokyo" class="tabcontent">
  <h3>Tokyo</h3>
  <p>Tokyo is the capital of Japan.</p>
</div>


  <script>
    // Accessing elements
    const box = document.getElementById("box");
    const redBtn = document.getElementById("red");
    const blueBtn = document.getElementById("blue");
    const greenBtn = document.getElementById("green");
    const resizeBtn = document.getElementById("resize");
    const link = document.getElementById("link");

    // Change color events
    redBtn.addEventListener("click", () => {
      box.style.backgroundColor = "red";
      box.textContent = "Red Color!";
    });

    blueBtn.addEventListener("click", () => {
      box.style.backgroundColor = "blue";
      box.textContent = "Blue Color!";
    });

    greenBtn.addEventListener("click", () => {
      box.style.backgroundColor = "green";
      box.textContent = "Green Color!";
    });

    // Resize the box
    resizeBtn.addEventListener("click", () => {
      if (box.style.width === "200px") {
        box.style.width = "300px";
        box.style.height = "300px";
        box.textContent = "Resized!";
      } else {
        box.style.width = "200px";
        box.style.height = "200px";
        box.textContent = "Original Size!";
      }
    });

    // Prevent default action of link
    link.addEventListener("click", (event) => {
      event.preventDefault();
      alert("Default navigation prevented!");
    });

  function openCity(evt, cityName) {
  var i, tabcontent, tablinks;
  tabcontent = document.getElementsByClassName("tabcontent");
  for (i = 0; i < tabcontent.length; i++) {
    tabcontent[i].style.display = "none";
  }
  tablinks = document.getElementsByClassName("tablinks");
  for (i = 0; i < tablinks.length; i++) {
    tablinks[i].className = tablinks[i].className.replace(" activee", "");
  }
  document.getElementById(cityName).style.display = "block";
  evt.currentTarget.className += " activee";
}
  </script>
</body>
</html>
