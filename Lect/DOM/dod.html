<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DOM Events and Manipulation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f5f5f5;
      margin-top: 40px;
    }
    h1 {
      color: #333;
    }
    #box {
      width: 200px;
      height: 200px;
      background-color: lightgray;
      margin: 20px auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      transition: all 0.4s ease;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 6px;
      background-color: #007bff;
      color: white;
      transition: 0.3s;
    }
    button:hover {
      background-color: #0056b3;
    }
    a {
      display: inline-block;
      margin-top: 20px;
      color: #007bff;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h1>ðŸŽ¨ DOM Event Demo</h1>

  <div id="box">Click a button!</div>

  <button id="red">Red</button>
  <button id="blue">Blue</button>
  <button id="green">Green</button>
  <button id="resize">Resize</button>

  <br />
  <a href="https://google.com" id="link">Visit Google</a>

  <script>
    // Accessing elements
    const box = document.getElementById("box");
    const redBtn = document.getElementById("red");
    const blueBtn = document.getElementById("blue");
    const greenBtn = document.getElementById("green");
    const resizeBtn = document.getElementById("resize");
    const link = document.getElementById("link");

    // Change color events
    redBtn.addEventListener("click", () => {
      box.style.backgroundColor = "red";
      box.textContent = "Red Color!";
    });

    blueBtn.addEventListener("click", () => {
      box.style.backgroundColor = "blue";
      box.textContent = "Blue Color!";
    });

    greenBtn.addEventListener("click", () => {
      box.style.backgroundColor = "green";
      box.textContent = "Green Color!";
    });

    // Resize the box
    resizeBtn.addEventListener("click", () => {
      if (box.style.width === "200px") {
        box.style.width = "300px";
        box.style.height = "300px";
        box.textContent = "Resized!";
      } else {
        box.style.width = "200px";
        box.style.height = "200px";
        box.textContent = "Original Size!";
      }
    });

    // Prevent default action of link
    link.addEventListener("click", (event) => {
      event.preventDefault();
      alert("Default navigation prevented!");
    });
  </script>
</body>
</html>
