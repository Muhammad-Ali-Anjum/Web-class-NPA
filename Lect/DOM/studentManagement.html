<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Management System</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-10">

            <div class="card shadow">
                <div class="card-body">
                    <h3 class="text-center mb-4">Student Management System</h3>

                    <!-- Form -->
                    <div class="row g-2 mb-3">
                        <div class="col-md-4">
                            <input type="text" id="name" class="form-control" placeholder="Student Name">
                        </div>
                        <div class="col-md-4">
                            <input type="text" id="roll" class="form-control" placeholder="Roll Number">
                        </div>
                        <div class="col-md-3">
                            <input type="number" id="marks" class="form-control" placeholder="Marks">
                        </div>
                        <div class="col-md-1">
                            <button class="btn btn-primary w-100 " onclick="addStudent()">Add</button>
                        </div>
                    </div>

                    <!-- Table -->
                    <table class="table table-bordered text-center">
                        <thead class="table-dark">
                            <tr>
                                <th>Name</th>
                                <th>Roll No</th>
                                <th>Marks</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody id="studentTable">
                            <!-- Data will appear here -->
                        </tbody>
                    </table>

                </div>
            </div>

        </div>
    </div>
</div>

<script>
function addStudent() {
    const name = document.getElementById("name").value.trim();
    const roll = document.getElementById("roll").value.trim();
    const marks = document.getElementById("marks").value.trim();

    if (name === "" || roll === "" || marks === "") {
        alert("Please fill all fields");
        return;
    }

    const table = document.getElementById("studentTable");
    const row = document.createElement("tr");

    row.innerHTML = `
        <td>${name}</td>
        <td>${roll}</td>
        <td>${marks}</td>
        <td>
            <button class="btn btn-danger btn-sm" onclick="deleteRow(this)">Delete</button>
        </td>
    `;

    table.appendChild(row);

    document.getElementById("name").value = "";
    document.getElementById("roll").value = "";
    document.getElementById("marks").value = "";
}

function deleteRow(btn) {
    btn.parentElement.parentElement.remove();
}
</script>

</body>
</html>
