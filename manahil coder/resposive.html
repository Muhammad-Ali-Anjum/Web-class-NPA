<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .main{
        width: 100%;
        /* height: 100vh; */
       
    }
    .sub1,.sub2{
        width: 100%;
        display: flex;
        justify-content: space-around;
        align-items: center;
        margin-bottom: 20px;
    }
    .sub{
        width: 23%;
        height: 60vh;
        /* border: 0.5px solid black; */
        border-radius: 12px;
        box-shadow: 0px 0px 3px rgb(44, 44, 44);
    }
    @media (max-width:992px) {
          .main{
            display: flex;
            justify-content: space-evenly;
            align-items: center;
          }
        .sub1,.sub2{
            flex-direction: column;
            width: 47%;
          }
         
        .sub{
            width: 100%;
            margin-bottom: 20px;
        }
    }
    @media (max-width:538px){
        .main{
            flex-direction: column;
        }
            .sub1, .sub2 {
                width: 90%;
            }
    }
</style>
<body>
    <div class="main">
       <div class="sub1">
         <div class="sub"></div>
        <div class="sub"></div>
        <div class="sub"></div>
        <div class="sub"></div>
       </div>
       <div class="sub2">
         <div class="sub"></div>
        <div class="sub"></div>
        <div class="sub"></div>
        <div class="sub"></div>
       </div>
    </div>
</body>
</html>
