<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>res</title>
</head>
<style>
    .main{
        width: 100%;
        height: 50vh;
        background-color: beige;
        display: flex;
        justify-content: space-around;
        align-items: center;
    }
    .sub{
        width: 18%;
        height: 40vh;
        background-color: aquamarine;
    }
    @media only screen and (max-width:1100px) {
        .main{
            flex-direction: column;
            height: 100vh;
            width: 48%;
            
        }
        .sub{
            width: 100%;
            margin-top: 20px;
            height: 100vh;
        }
        .mn{
            width: 100%;
            display: flex;
            justify-content: space-between;
        }
    }
    @media only screen and (max-width:700px) {
        .mn{
            flex-direction: column;
        }
        .main{
            width: 100%;
        }
    }

    /* breakpoint
    1400px XXL
    1200px XL
    992px LG
    786px md 
    538 sm */
</style>
<body>
  <div class="mn">
      <div class="main">
        <div class="sub"></div>
        <div class="sub"></div>
        <div class="sub"></div>
        <div class="sub"></div>
    </div>
     <div class="main">
        <div class="sub"></div>
        <div class="sub"></div>
        <div class="sub"></div>
        <div class="sub"></div>
    </div>
  </div>
</body>
</html>
