<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
        <link rel="stylesheet" href="./css/bootstrap.min.css">

</head>
<body>
   <div class="container-fluid"> 
<!--Row with two equal columns--> 
<div class="row bg-info"> 
<div class="col-lg-1">Column 1</div> 
<div class="col-md-1">Column 2</div> 
<div class="col-md-1">Column 3</div> 
<div class="col-md-1">Column 4</div> 
<div class="col-md-1">Column 5</div> 
<div class="col-md-1">Column 6</div> 
<div class="col-md-1">Column 7</div> 
<div class="col-md-1">Column 8</div> 
<div class="col-md-1">Column 9</div> 
<div class="col-md-1">Column 10</div> 
<div class="col-md-1">Column 11</div> 
<div class="col-md-1">Column 12</div> 
<!-- <div class="col-md-1">Column 13</div>  -->



</div> 
<!--Row with two columns divided in 1:2 ratio--> 
<div class="row bg-primary"> 
<div class="col-md-12 bg-danger">Column left</div> 
<div class="col-md-8">Column right</div> 
<div class="col-md-2">Column right</div> 
</div> 
<!--Row with two columns divided in 1:3 ratio--> 
<div class="row bg-success text-white"> 
<div class="col-sm-2 bg-danger">Column left</div> 
<div class="col-sm-4 bg-dark">Column right</div> 
<div class="col-sm-4 bg-info">Column right</div> 
<div class="col-sm-2 bg-secondary">Column right</div> 
</div> 
</div> 


    <script src="./js/bootstrap.min.js"></script>

</body>
</html>
